services:
  - type: web
    name: deep-learning-platform
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: node start-production.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: deep-learning-db
          property: connectionString
    
databases:
  - name: deep-learning-db
    databaseName: deeplearning
    user: deeplearning_user
    plan: free